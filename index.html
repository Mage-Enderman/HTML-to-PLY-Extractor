<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PLY Extractor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #1a1a1a;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 2rem;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
            position: relative;
        }
        .upload-area:hover {
            border-color: #007bff;
            background-color: #f8faff;
        }
        .upload-area input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
        .status {
            margin-top: 1.5rem;
            font-weight: 500;
            min-height: 1.5rem;
        }
        .status.error { color: #dc3545; }
        .status.success { color: #28a745; }
        .status.processing { color: #007bff; }
        
        button#downloadBtn {
            margin-top: 1rem;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            display: none; /* Hidden by default */
        }
        button#downloadBtn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Splat Viewer Extractor</h1>
    <p style="margin-bottom: 1.5rem; color: #666;">
        Upload the HTML file generated by PlayCanvas/SuperSplat to extract the original PLY file.
    </p>
    
    <div class="upload-area">
        <span class="icon">ðŸ“‚</span>
        <span>Click or Drag HTML file here</span>
        <input type="file" id="fileInput" accept=".html,.htm">
    </div>

    <div id="status" class="status"></div>
    <button id="downloadBtn">Download .ply</button>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const statusDiv = document.getElementById('status');
    const downloadBtn = document.getElementById('downloadBtn');
    let extractedBlob = null;
    let originalFileName = "scene";

    fileInput.addEventListener('change', handleFile);

    function handleFile(e) {
        const file = e.target.files[0];
        if (!file) return;

        resetUI();
        originalFileName = file.name.replace(/\.[^/.]+$/, ""); // Remove extension
        
        statusDiv.textContent = "Reading file...";
        statusDiv.className = "status processing";

        const reader = new FileReader();

        reader.onload = function(event) {
            const content = event.target.result;
            extractPly(content);
        };

        reader.onerror = function() {
            showError("Error reading file.");
        };

        reader.readAsText(file);
    }

    function extractPly(htmlContent) {
        statusDiv.textContent = "Searching for PLY data...";
        
        // Look for the specific pattern described by the user
        // contents: fetch("data:application/ply;base64,.....")
        // We use a regex to capture everything after base64, until the closing quote
        const regex = /data:application\/ply;base64,([^"']+)/;
        const match = htmlContent.match(regex);

        if (match && match[1]) {
            statusDiv.textContent = "Data found. Decoding Base64 (this may take a moment)...";
            
            // Allow UI to update before heavy processing
            setTimeout(() => {
                try {
                    const base64String = match[1];
                    const blob = base64ToBlob(base64String, 'application/ply');
                    
                    extractedBlob = blob;
                    showSuccess(`Successfully extracted PLY (${formatBytes(blob.size)})`);
                } catch (err) {
                    console.error(err);
                    showError("Error decoding Base64 data. The file might be corrupted or too large.");
                }
            }, 50);
        } else {
            showError("Could not find embedded PLY data in this HTML file.");
        }
    }

    function base64ToBlob(base64, mimeType) {
        // Decode Base64 string
        const byteCharacters = atob(base64);
        const byteArrays = [];
        const sliceSize = 1024; // Process in chunks to avoid memory limits

        for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
            const slice = byteCharacters.slice(offset, offset + sliceSize);
            const byteNumbers = new Array(slice.length);
            
            for (let i = 0; i < slice.length; i++) {
                byteNumbers[i] = slice.charCodeAt(i);
            }
            
            const byteArray = new Uint8Array(byteNumbers);
            byteArrays.push(byteArray);
        }

        return new Blob(byteArrays, {type: mimeType});
    }

    function showSuccess(msg) {
        statusDiv.textContent = msg;
        statusDiv.className = "status success";
        downloadBtn.style.display = "inline-block";
        
        // Auto-trigger download setup
        downloadBtn.onclick = () => {
            const url = URL.createObjectURL(extractedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${originalFileName}.ply`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };
    }

    function showError(msg) {
        statusDiv.textContent = msg;
        statusDiv.className = "status error";
    }

    function resetUI() {
        statusDiv.textContent = "";
        statusDiv.className = "status";
        downloadBtn.style.display = "none";
        extractedBlob = null;
    }

    function formatBytes(bytes, decimals = 2) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
    }
</script>

</body>
</html>
